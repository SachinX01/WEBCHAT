<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiVox</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <div class="container animate__animated animate__fadeIn">
            <header class="hero">
                <h1>MultiVox<i class="fas fa-video pulse"></i></h1>
                <p>Connect with friends and colleagues through seamless video chat</p>
                
                <div class="actions">
                    <div class="action-card">
                        <i class="fas fa-plus-circle"></i>
                        <h3>Create Room</h3>
                        <p>Start a new video meeting</p>
                        <button id="create-room" class="btn">Create Room</button>
                    </div>
                    
                    <div class="action-card">
                        <i class="fas fa-sign-in-alt"></i>
                        <h3>Join Room</h3>
                        <p>Enter an existing meeting</p>
                        <div class="join-form">
                            <input type="text" id="room-id" placeholder="Room ID">
                            <button id="join-room" class="btn">Join</button>
                        </div>
                    </div>
                </div>
            </header>
            
            <main>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-lock"></i>
                        <h3>Secure</h3>
                        <p>End-to-end encrypted communications</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-desktop"></i>
                        <h3>Screen Sharing</h3>
                        <p>Share your screen with participants</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-comments"></i>
                        <h3>Chat</h3>
                        <p>Text chat alongside video</p>
                    </div>
                </div>
            </main>
            
            <footer>
                <p>&copy; 2025 MultiVox</p>
            </footer>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
